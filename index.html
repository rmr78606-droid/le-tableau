<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Tableau</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f7f6f3;
      --text: #111;
      --muted: #7a7a7a;
      --line: #e6e6e6;
      --shadow: rgba(0,0,0,0.08);
      --card: #ffffff;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      padding: 80px 10%;
      text-align: center;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 400;
      font-size: 58px;
      margin: 0;
      letter-spacing: 1px;
    }

    p {
      margin-top: 16px;
      font-size: 18px;
      color: var(--muted);
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .btn {
      border: 1px solid var(--text);
      background: transparent;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      font-family: 'Inter', sans-serif;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: #fff;
    }

    section {
      padding: 60px 10%;
      border-top: 1px solid var(--line);
    }

    .section-title {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 400;
      font-size: 34px;
      margin-bottom: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 12px 30px var(--shadow);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px var(--shadow);
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
    }

    .card-body {
      padding: 18px;
    }

    .card-title {
      font-size: 20px;
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
    }

    .card-desc {
      margin-top: 8px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    .card-meta {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .small {
      font-size: 12px;
      color: var(--muted);
    }

    .page { display: none; }
    .page.active { display: block; }

    .whatsapp {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #111;
      color: #fff;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <header id="home">
    <h1>Le Tableau</h1>
    <p>
      Premium wall art, curated for modern interiors.
      Choose a category, explore the collection, and order smoothly.
    </p>
    <button class="btn" onclick="navigateTo('categories')">Explore Collections</button>
  </header>

  <!-- Categories -->
  <section id="categories" class="page active">
    <h2 class="section-title">Collections</h2>
    <div class="grid" id="categoriesGrid"></div>
  </section>

  <!-- Products -->
  <section id="products" class="page">
    <h2 class="section-title" id="categoryTitle"></h2>
    <div class="grid" id="productsGrid"></div>
  </section>

  <a class="whatsapp" href="https://wa.me/201000000000" target="_blank">WhatsApp Support</a>

  <script>
    const categories = [
      { id: "classic", name: "Classic Collection", desc: "Timeless and elegant wall art.", items: 12, img: "https://images.unsplash.com/photo-1526318472351-c75fcf070305" },
      { id: "sacred", name: "Sacred & Spiritual", desc: "Meaningful and calm spiritual art.", items: 12, img: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" },
      { id: "pop", name: "Modern Pop & Typography", desc: "Posters, film art, typography, and more.", items: 12, img: "https://images.unsplash.com/photo-1493666438817-866a91353ca9" },
      { id: "signature", name: "Le Tableau Signature", desc: "Exclusive and premium pieces.", items: 45, img: "https://images.unsplash.com/photo-1520975911707-9a0a6a4a0b30" },
    ];

    function loadCategories() {
      const grid = document.getElementById("categoriesGrid");
      grid.innerHTML = "";
      categories.forEach(cat => {
        grid.innerHTML += `
          <div class="card" onclick="openCategory('${cat.id}')">
            <img src="${cat.img}" alt="${cat.name}">
            <div class="card-body">
              <h3 class="card-title">${cat.name}</h3>
              <p class="card-desc">${cat.desc}</p>
              <div class="card-meta">
                <span class="small">${cat.items} items</span>
                <span class="small">Explore â†’</span>
              </div>
            </div>
          </div>
        `;
      });
    }

    function navigateTo(page) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(page).classList.add("active");
    }

    function openCategory(catId) {
      const category = categories.find(c => c.id === catId);
      document.getElementById("categoryTitle").innerText = category.name;

      const grid = document.getElementById("productsGrid");
      grid.innerHTML = "";

      for (let i = 1; i <= category.items; i++) {
        grid.innerHTML += `
          <div class="card">
            <img src="${category.img}" alt="${category.name}">
            <div class="card-body">
              <h3 class="card-title">${category.name} #${i}</h3>
              <p class="card-desc">Placeholder description. Replace later.</p>
              <div class="card-meta">
                <span class="small">Starting at 450 EGP</span>
              </div>
            </div>
          </div>
        `;
      }

      navigateTo("products");
    }

    loadCategories();
  </script>
</body>
</html>
