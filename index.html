<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Collection â€“ Le Tableau</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}
body{
  background:#f5f5f7;
  color:#111;
}
a{text-decoration:none;color:inherit}

/* NAV */
nav{
  padding:22px 60px;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(12px);
  position:sticky;
  top:0;
}
.logo{
  font-size:22px;
  font-weight:700;
}

/* HEADER */
.header{
  padding:80px 60px 40px;
  animation:fadeUp 1s ease;
}
.header h1{
  font-size:42px;
}
.header p{
  color:#666;
  margin-top:10px;
}

/* GRID */
.grid{
  padding:40px 60px 100px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
}
.card{
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  transition:.4s ease;
  opacity:0;
  transform:translateY(30px);
}
.card.show{
  opacity:1;
  transform:translateY(0);
}
.card:hover{
  transform:translateY(-10px);
  box-shadow:0 30px 60px rgba(0,0,0,.12);
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.card-content{
  padding:18px;
}
.card-content h4{
  font-size:16px;
  margin-bottom:6px;
}
.price{
  font-size:15px;
}
.old{
  color:#999;
  text-decoration:line-through;
  margin-left:6px;
}

/* ANIMATION */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* MOBILE */
@media(max-width:768px){
  nav, .header, .grid{padding-left:20px;padding-right:20px}
}
</style>
</head>

<body>

<nav>
  <div class="logo">Le Tableau</div>
</nav>

<div class="header">
  <h1>Classic Collection</h1>
  <p>Timeless pieces curated for elegant interiors</p>
</div>

<div class="grid">
  <!-- PRODUCT -->
  <a href="product.html" class="card">
    <img src="https://picsum.photos/600/600?1">
    <div class="card-content">
      <h4>Heritage I</h4>
      <div class="price">450 EGP <span class="old">650</span></div>
    </div>
  </a>

  <!-- DUPLICATE 12 TIMES -->
  <a href="product.html" class="card"><img src="https://picsum.photos/600/600?2"><div class="card-content"><h4>Heritage II</h4><div class="price">450 <span class="old">650</span></div></div></a>
  <a href="product.html" class="card"><img src="https://picsum.photos/600/600?3"><div class="card-content"><h4>Heritage III</h4><div class="price">450 <span class="old">650</span></div></div></a>
  <a href="product.html" class="card"><img src="https://picsum.photos/600/600?4"><div class="card-content"><h4>Heritage IV</h4><div class="price">450 <span class="old">650</span></div></div></a>
  <a href="product.html" class="card"><img src="https://picsum.photos/600/600?5"><div class="card-content"><h4>Heritage V</h4><div class="price">450 <span class="old">650</span></div></div></a>
  <a href="product.html" class="card"><img src="https://picsum.photos/600/600?6"><div class="card-content"><h4>Heritage VI</h4><div class="price">450 <span class="old">650</span></div></div></a>
</div>

<script>
const cards=document.querySelectorAll('.card');
window.addEventListener('scroll',()=>{
  cards.forEach(c=>{
    if(c.getBoundingClientRect().top < window.innerHeight-80){
      c.classList.add('show');
    }
  });
});
</script>

</body>
</html>
