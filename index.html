<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Categories</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f2f2f2;
    }

    /* ================== MAIN PAGE ================== */
    .categories {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 40px;
    }

    .category {
      position: relative;
      height: 220px;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%);
      transition: all 0.6s ease;
    }

    .category::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      transition: 0.6s ease;
    }

    .category h2 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      z-index: 2;
      transition: 0.6s ease;
    }

    .category:hover {
      filter: grayscale(0%);
      transform: scale(1.03);
    }

    .category:hover::before {
      background: rgba(0,0,0,0.15);
    }

    /* ================== CONTENT PAGE ================== */
    .content {
      display: none;
      padding: 40px;
      animation: fadeUp 0.6s ease;
    }

    .back {
      margin-bottom: 30px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }

    .items {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .item {
      height: 180px;
      background: #ddd;
      border-radius: 14px;
      animation: pop 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 900px) {
      .categories, .items {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>

<!-- ================== MAIN CATEGORIES ================== -->
<div class="categories" id="mainPage">

  <div class="category" style="background-image:url('islamic.jpg')" onclick="openCategory()">
    <h2>Islamic</h2>
  </div>

  <div class="category" style="background-image:url('modern.jpg')" onclick="openCategory()">
    <h2>Modern</h2>
  </div>

  <div class="category" style="background-image:url('games.jpg')" onclick="openCategory()">
    <h2>Games & Other</h2>
  </div>

  <div class="category" style="background:#bbb" onclick="openCategory()">
    <h2>Classic</h2>
  </div>

</div>

<!-- ================== CONTENT PAGE ================== -->
<div class="content" id="contentPage">
  <div class="back" onclick="goBack()">‚Üê Back</div>

  <div class="items">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</div>

<script>
  function openCategory() {
    document.getElementById("mainPage").style.display = "none";
    document.getElementById("contentPage").style.display = "block";
    history.pushState({}, "");
  }

  function goBack() {
    document.getElementById("contentPage").style.display = "none";
    document.getElementById("mainPage").style.display = "grid";
  }

  window.onpopstate = function () {
    goBack();
  };
</script>

</body>
</html>
