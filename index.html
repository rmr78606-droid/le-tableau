<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Le Tableau</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}
body{
  background:#fff;
  color:#111;
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:22px 60px;
  position:fixed;
  width:100%;
  top:0;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(14px);
  z-index:10;
}
.logo{
  font-size:22px;
  font-weight:700;
}
nav ul{
  display:flex;
  list-style:none;
  gap:32px;
}
nav a{
  text-decoration:none;
  color:#111;
}

/* HERO */
.hero{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),
    url("hero.jpg");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  overflow:hidden;
}
.hero::before{
  content:"";
  position:absolute;
  inset:-20%;
  background: radial-gradient(circle, rgba(255,255,255,0.35), transparent 60%);
  filter: blur(20px);
  animation: burn 6s ease-in-out infinite;
}
@keyframes burn{
  0%{transform:translate(-20px,-20px);opacity:.4}
  50%{transform:translate(20px,20px) scale(1.12);opacity:.9}
  100%{transform:translate(-20px,-20px);opacity:.4}
}
.hero-content{
  color:#fff;
  animation:heroFade 1.6s ease forwards;
}
@keyframes heroFade{
  from{opacity:0;transform:scale(1.03)}
  to{opacity:1;transform:scale(1)}
}

/* SECTIONS */
section{padding:100px 60px}
h2{text-align:center;font-size:40px;margin-bottom:55px}

/* COLLECTIONS */
.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:35px;
}
.cat{
  height:260px;
  border-radius:24px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  font-weight:500;
  cursor:pointer;
  opacity:0;
  transform:translateY(50px);
  transition:.5s ease;
}
.cat.show{opacity:1;transform:translateY(0)}
.cat:hover{
  transform:translateY(-12px);
  box-shadow:0 30px 60px rgba(0,0,0,.12);
}
.cat.modern{background:linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),url("modern.jpg");background-size:cover;color:#fff}
.cat.islamic{background:linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),url("islamic.jpg");background-size:cover;color:#fff}
.cat.games{background:linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),url("games.jpg");background-size:cover;color:#fff}
.cat.posters{background:linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),url("post.jpg");background-size:cover;color:#fff}

/* FAQ */
.faq-item{
  background:#fafafa;
  padding:28px;
  border-radius:20px;
  margin-bottom:22px;
  transition:.3s;
}
.faq-item:hover{
  background:#eaeaea;
}

/* COLLECTION PAGE */
#collection-page{
  position:absolute;
  inset:0;
  background:#f5f5f7;
  opacity:0;
  transform:translateY(30px);
  pointer-events:none;
  transition:.6s ease;
}
#collection-page.active{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

.collection-header{
  padding:120px 60px 40px;
}
.grid{
  padding:40px 60px 100px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
}
.card{
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  opacity:0;
  transform:translateY(30px);
  transition:.4s ease;
}
.card.show{
  opacity:1;
  transform:translateY(0);
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.card-content{padding:18px}

/* BACK */
.back-btn{
  margin:20px 60px;
  display:inline-block;
  padding:12px 28px;
  background:#fff;
  border-radius:999px;
  border:1px solid #ddd;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="main-page">

<nav>
  <div class="logo">Le Tableau</div>
</nav>

<div class="hero">
  <div class="hero-content">
    <h1>Art That Speaks</h1>
  </div>
</div>

<section>
  <h2>Our Collections</h2>
  <div class="categories">
    <div class="cat modern" data-cat="Modern">Modern</div>
    <div class="cat islamic" data-cat="Islamic">Islamic</div>
    <div class="cat games" data-cat="Games & Other">Games & Other</div>
    <div class="cat posters" data-cat="Quotes & Posters">Quotes & Posters</div>
  </div>
</section>

<section>
  <h2>FAQ</h2>
  <div class="faq-item">Question 1</div>
  <div class="faq-item">Question 2</div>
</section>

</div>

<div id="collection-page">
  <nav><div class="logo">Le Tableau</div></nav>
  <div class="back-btn" id="backBtn">‚Üê Back</div>

  <div class="collection-header">
    <h1 id="collectionTitle"></h1>
  </div>

  <div class="grid">
    <!-- 12 ITEMS -->
    ${Array.from({length:12}).map((_,i)=>`
    <div class="card">
      <img src="https://picsum.photos/600/600?${i+1}">
      <div class="card-content">Artwork ${i+1}</div>
    </div>`).join("")}
  </div>
</div>

<script>
document.querySelectorAll('.cat').forEach(cat=>{
  cat.onclick=()=>{
    document.getElementById('collectionTitle').innerText=
      cat.dataset.cat+" Collection";

    document.getElementById('collection-page').classList.add('active');
    window.scrollTo({top:0,behavior:"smooth"});

    document.querySelectorAll('.card').forEach((c,i)=>{
      setTimeout(()=>c.classList.add('show'),i*100);
    });
  }
});

backBtn.onclick=()=>{
  document.getElementById('collection-page').classList.remove('active');
};
</script>

</body>
</html>
