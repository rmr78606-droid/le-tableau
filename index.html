<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le Tableau</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f7f6f3;
      --text: #111;
      --muted: #7a7a7a;
      --line: #e6e6e6;
      --shadow: rgba(0,0,0,0.08);
      --card: #ffffff;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    html { scroll-behavior: smooth; }

    header {
      padding: 80px 10%;
      text-align: center;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 400;
      font-size: 58px;
      margin: 0;
      letter-spacing: 1px;
    }

    p {
      margin-top: 16px;
      font-size: 18px;
      color: var(--muted);
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .btn {
      border: 1px solid var(--text);
      background: transparent;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      font-family: 'Inter', sans-serif;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: #fff;
    }

    section {
      padding: 60px 10%;
      border-top: 1px solid var(--line);
    }

    .section-title {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 400;
      font-size: 34px;
      margin-bottom: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 12px 30px var(--shadow);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px var(--shadow);
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
    }

    .card-body {
      padding: 18px;
    }

    .card-title {
      font-size: 20px;
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
    }

    .card-desc {
      margin-top: 8px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    .card-meta {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .small {
      font-size: 12px;
      color: var(--muted);
    }

    .page { display: none; }
    .page.active { display: block; }

    .whatsapp {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #111;
      color: #fff;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .cart-items {
      display: grid;
      gap: 16px;
      margin-top: 24px;
    }

    .cart-item {
      display: flex;
      gap: 16px;
      background: var(--card);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 12px 30px var(--shadow);
      align-items: center;
    }
    .cart-item img {
      width: 100px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    .cart-item-info { flex: 1; }
    .cart-item-title {
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
    }

    .cart-actions { display: flex; gap: 10px; }

    .cart-empty {
      text-align: center;
      color: var(--muted);
      margin-top: 20px;
    }

    /* Product details */
    .product-image {
      width: 100%;
      border-radius: 16px;
    }

    .price {
      margin-top: 12px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 24px;
      letter-spacing: 0.5px;
    }

    .price span {
      font-size: 14px;
      color: var(--muted);
      text-decoration: line-through;
      margin-left: 10px;
    }

    .sizes {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .size-btn {
      border: 1px solid var(--line);
      background: #fff;
      padding: 12px;
      border-radius: 14px;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .size-btn:hover {
      transform: translateY(-2px);
      border-color: var(--text);
    }

    .size-btn.active {
      border-color: #111;
      background: #f2f2f2;
    }

    .form-input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--line);
    }
  </style>
</head>

<body>
  <header id="home">
    <h1>Le Tableau</h1>
    <p>
      Premium wall art, curated for modern interiors.
      Choose a category, explore the collection, and order smoothly.
    </p>
    <button class="btn" onclick="navigateTo('categories')">Explore Collections</button>
  </header>

  <!-- Categories -->
  <section id="categories" class="page">
    <h2 class="section-title">Collections</h2>
    <div class="grid" id="categoriesGrid"></div>
  </section>

  <!-- Products -->
  <section id="products" class="page">
    <h2 class="section-title" id="categoryTitle"></h2>
    <div class="grid" id="productsGrid"></div>
  </section>

  <!-- Product Details -->
  <section id="productDetails" class="page">
    <div class="grid" style="grid-template-columns: 1fr 1fr;">
      <div>
        <img id="productImage" class="product-image" src="" alt="Product">
      </div>
      <div>
        <h2 id="productName" style="font-family:'Cormorant Garamond', serif;"></h2>
        <p id="productDesc" style="color:var(--muted); line-height:1.6;"></p>

        <div class="price" id="productPrice"></div>

        <div class="sizes">
          <button class="size-btn active" data-size="50x70" data-price="450">50 × 70 cm</button>
          <button class="size-btn" data-size="70x100" data-price="999">70 × 100 cm</button>
          <button class="size-btn" data-size="Set of 3" data-price="999">Set of 3 (40×60 each)</button>
        </div>

        <div style="margin-top: 20px;">
          <button class="btn" onclick="addToCart()">Add to Cart</button>
          <button class="btn" onclick="buyNow()">Buy Now</button>
          <button class="btn" onclick="navigateTo('categories')">Back to Collections</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Cart -->
  <section id="cart" class="page">
    <h2 class="section-title">Cart</h2>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-empty" id="cartEmpty">Your cart is empty.</div>

    <div style="margin-top: 30px;">
      <h3 style="font-family:'Cormorant Garamond', serif;">Order Details</h3>
      <p style="color:var(--muted);">Fill the details below and submit. Our team will contact you.</p>

      <form id="orderForm">
        <div style="display:grid; gap: 12px; max-width: 500px;">
          <input id="name" class="form-input" placeholder="Your Name">
          <input id="email" class="form-input" placeholder="Email">
          <textarea id="message" class="form-input" placeholder="Order Notes (optional)"></textarea>
          <button class="btn" type="submit">Submit Order</button>
        </div>
      </form>
    </div>
  </section>

  <a class="whatsapp" href="https://wa.me/201000000000" target="_blank">WhatsApp Support</a>
